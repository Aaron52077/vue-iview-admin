<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
	<meta charset="utf-8">
    <meta name="keywords" content="单页面, vue实战搭建项目, 数据可视化">
    <meta name="description" content="vue实战搭建项目">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<!-- 使用 CDN 加速的 CSS 文件，配置在 vue.config.js 下 -->
	<% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.css) { %>
		<link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="preload" as="style">
		<link href="<%= htmlWebpackPlugin.options.cdn.css[i] %>" rel="stylesheet">
	<% } %>
	<title><%= VUE_APP_TITLE %></title>
</head>

<body>
	<noscript>
		<strong>We're sorry but page doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
	</noscript>
	<div id="app"></div>
	<!-- 使用 CDN 加速的 JS 文件，配置在 vue.config.js 下 -->
	<% for (var i in htmlWebpackPlugin.options.cdn&&htmlWebpackPlugin.options.cdn.js) { %>
		<link href="<%= htmlWebpackPlugin.options.cdn.js[i] %>" rel="preload" as="script">
		<!-- <script src="<%= htmlWebpackPlugin.options.cdn.js[i] %>"></script> -->
	<% } %>
	<!-- built files will be auto injected -->
</body>

</html>
